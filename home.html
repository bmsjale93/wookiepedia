<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WookiePedia - Home</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="src/images/logo-wookiepedia.svg" alt="Logo Disney +" />
        </a>
      </div>
      <ul>
        <li><a href="#"><img src="src/icons/home.svg" alt="Home" />HOME</a></li>
        <li><a href="#"><img src="src/icons/icon-lupa.svg" alt="Search" />CURIOSIDADES</a></li>
        <li><a href="#"><img src="src/icons/icon-personajes.svg" alt="My List"/>PERSONAJES</a></li>
        <li><a href="#"><img src="src/icons/icon-planetas.svg" alt="Originals"/>PLANETAS</a></li>
        <li><a href="#"><img src="src/icons/icon-especies.svg" alt="Movies" />ESPECIES</a></li>
        <li><a href="#"><img src="src/icons/icon-alianzas.svg" alt="Series" />ALIANZAS</a></li>
      </ul>
    </nav>
  </header>
  <!-- Sección para el Video -->
  <section class="video-section">
    <video loop autoplay playsinline muted src="src/video/intro-star-wars-video.mp4">
      Tu navegador no soporta videos HTML5.
    </video>
  </section>
  <main>
    <div>
      <h3>Catálogo completo</h3>
    </div>

    <section class="gallery">
      <div class="card">
        <img src="src/images/covers/cover0.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover1.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover2.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover3.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover4.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover5.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover6.jpeg" alt="cover">
      </div>

      <div class="card">
        <img src="src/images/covers/cover7.jpeg" alt="cover">
      </div>
    </section>
  </main>
</body>
</html>
